<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty of Engineering - UEat</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      font-family: "Alfa Slab One", serif;
      text-align: center;
      margin-top: 40px;
      color: #36591b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .card p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Faculty of Engineering – Food Spots</h1>

  <div class="grid">
    <div class="card">
      <img src="images/sample_food1.jpg" alt="Food 1">
      <p>Kantin Teknik – Chicken Teriyaki</p>
    </div>

    <div class="card">
      <img src="images/sample_food2.jpg" alt="Food 2">
      <p>Nasi Goreng Pak Kumis</p>
    </div>

    <div class="card">
      <img src="images/sample_food3.jpg" alt="Food 3">
      <p>Ayam Bakar Teknik</p>
    </div>
  </div>

</body>
</html>
