<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UEat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body, html {
            height: 100%;
        }

        .hero {
            height: 100vh;
            background-image: url('images/home.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.25);
            top: 0;
            left: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }

        .title {
    font-size: 80px;
    font-weight: 900;
    color: #FFD000;
    margin-bottom: 25px; /* jarak baru */
}

        .subtitle {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-top: -10px;
            margin-bottom: 40px;
        }

        .nav-buttons {
            display: flex;
            gap: 25px;
        }

        .nav-buttons a {
            text-decoration: none;
            background: white;
            color: black;
            padding: 12px 35px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.2s ease;
        }

        .nav-buttons a:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 55px;
            }

            .subtitle {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons a {
                width: 180px;
                margin: 0 auto;
                padding: 12px 0;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 45px;
            }

            .subtitle {
                font-size: 16px;
            }

            .nav-buttons a {
                width: 160px;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="overlay"></div>

        <div class="content">
            <h1 class="title">UEat</h1>
            <p class="subtitle">Find It. Eat It. Love It. UEat.</p>

            <div class="nav-buttons">
                <a href="home.html">HOME</a>
                <a href="index.html">ABOUT US</a>
                <a href="#">CONTACT</a>
            </div>
        </div>
    </div>

</body>
</html>
